name: Lint & Syntax Check

on:
  pull_request:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install linters
        run: |
          pip install black flake8

      - name: Run flake8
        run: flake8 . --max-line-length=120 --exclude=modules,tests,senti_core,scripts

      - name: Check formatting
        run: black --check . --exclude "/(modules|tests|senti_core|scripts)/"
